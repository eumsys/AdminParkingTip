<!DOCTYPE html>
{% load bootstrap3 %} {# import bootstrap4/bootstrap3 #}

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    {% bootstrap_css %} {# Embed Bootstrap CSS #}
    {% block extra_css %}
    {% endblock %}
</head>

<body>
   
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
   
    {% bootstrap_javascript jquery='full' %} {# Embed Bootstrap JS+jQuery #}
    {% block extra_js %}
    {% endblock %}
</body>

</html>
